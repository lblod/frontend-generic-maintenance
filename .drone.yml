---
kind: pipeline
type: docker
name: verify-pr
steps:
- name: install
  image: danlynn/ember-cli:3.28.5 # Replace this with madnificent/ember once it includes a browser
  commands:
  - npm ci
- name: lint
  image: danlynn/ember-cli:3.28.5 # Replace this with madnificent/ember once it includes a browser
  commands:
  - npm run lint
- name: dependency-lint
  image: danlynn/ember-cli:3.28.5 # Replace this with madnificent/ember once it includes a browser
  failure: ignore
  commands:
  - npx ember dependency-lint
- name: test
  image: danlynn/ember-cli:3.28.5 # Replace this with madnificent/ember once it includes a browser
  failure: ignore
  commands:
  - npm run test:ember
- name: build-dry-run
  image: plugins/docker
  settings:
    repo: lblod/frontend-generic-maintenance
    dry_run: true
    purge: true
trigger:
  event:
    - pull_request
---
kind: pipeline
type: docker
name: push-latest-build
steps:
- name: push-latest-build
  image: plugins/docker
  settings:
    repo: lblod/frontend-generic-maintenance
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    purge: true
    build_args:
      - SHOW_APP_VERSION_HASH=true
trigger:
  branch:
    - development
  event:
    exclude:
    - pull_request
---
kind: pipeline
type: docker
name: release
steps:
- name: build-dry-run
  image: plugins/docker
  settings:
    repo: lblod/frontend-generic-maintenance
    dry_run: true
    purge: true
- name: push-tagged-build
  image: plugins/docker
  settings:
    repo: lblod/frontend-generic-maintenance
    tags: ${DRONE_TAG##v}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    purge: true
trigger:
  event:
    - tag
